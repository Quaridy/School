<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Game Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div id="particles-js"></div>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="games.html">Games</a></li>
        </ul>
    </nav>

    <div class="shop-container">
        <div class="shop-box">
            <img src="hoodie_sweatpants.jpg" alt="Hoodie and Sweatpants">
            <h2>Quaridy Hoodie & Sweatpants Combo</h2>
            <p>Get the Quaridy Hoodie and Sweatpants together for a special deal!</p>
            <p><strong>$49.99</strong></p>
            <button onclick="buyNow('Quaridy Hoodie & Sweatpants Combo', 4999)">Buy Now</button>
        </div>
    </div>

    <script>
        const stripe = Stripe("pk_test_xxxxxxxxxxxxxxxxxxxxxxxx");

        function buyNow(productName, price) {
            fetch("https://your-backend.com/create-checkout-session", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ productName, price }),
            })
            .then(response => response.json())
            .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
            .catch(error => console.error("Error:", error));
        }
    </script>

    <script src="particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
